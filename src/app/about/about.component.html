<div class="about">

    <div>

      <div class="about-avatar">
        <figure>
            <img [src]="avatar" [alt]="name" />
        </figure>
      </div>

      <div class="about-name">
        <h2>{{name}}</h2>
      </div>

      <div class="about-profession">
        <p>{{profession}}</p>
      </div>

      <div class="about-bio">
        {{bio}}
      </div>

      <div class="about-location">
        {{address}}
      </div>

      <app-social-info [social]="social"></app-social-info>

    </div>
</div>
