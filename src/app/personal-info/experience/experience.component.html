
<div class="Experience">
    
    <h2 class="Info-title title is-4">
        Experience
    </h2>
    
    <div class='item' *ngFor="let exp of experience">
        <h3>{{exp.jobTitle}} @ {{exp.company}} <span>{{exp.startDate}} - {{exp.endDate}}</span></h3>
        <ul class="info-list" *ngFor="let responsibility of exp.responsibilities">
            <li>
                {{responsibility}}
            </li>
        </ul>
    </div>
     
</div>
