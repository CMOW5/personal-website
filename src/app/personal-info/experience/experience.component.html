
<div class="main-item-title">
    
    <h2 class="title is-4">
        Experience
    </h2>
    
    <div class='list-item-title' *ngFor="let exp of experience">
        <h3>{{exp.jobTitle}} @ {{exp.company}} <span>{{exp.startDate}} - {{exp.endDate}}</span></h3>
        <ul class="list-item-description">
            <li *ngFor="let responsibility of exp.responsibilities">
                {{responsibility}}
            </li>
        </ul>
    </div>
     
</div>
