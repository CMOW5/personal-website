<div class="main-item-title">
    
    <h2 class="title is-4">
        Education
    </h2>
    
    <div class="list-item-title" *ngFor="let item of education; index as i">
        <h3>{{item.degree}} @ {{item.institution}} - <span>{{item.endDate}}</span></h3>
        <p>{{item.description}}</p>
    </div>
     
</div>
